[English_ChatSettings Funktion 0] ########Beispiel#########
active_chat_engine = GPT_name                                           #huggingface oder bing
signal_words = (Wort1 or Wort2 or Wort3) and (Wort5 or Wort6)           #Diese Signalwörter sind mit or = oder oder and = und verbunden. Umlaute werden einfach weggelassen also kein ä, ö, ü sondern a, o, u.
user_input_prefix = Some prefix:                                        #prefix wird dem was gesprochen wurde voran gestellt.
user_input_suffix = Some suffix.                                        #suffix wird dem was gesprochen wurde angeschlossen.
user_input_enabled = True/ False
//True: user_input = user_input_prefix + user_input + user_input_suffix//   #user_input_1 ist der Promt der an den GPT weiter gegeben wird.
//False: user_input = user_input_prefix + user_input_suffix//

